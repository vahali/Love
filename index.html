    <style>
        :root {
            --rose: #ff4d6d;
            --deep-wine: #590d22;
            --light-pink: #fff0f3;
            --glass: rgba(255, 255, 255, 0.96);
        }

        /* Essential Fixes */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--light-pink); font-family: 'Montserrat', sans-serif;
            color: var(--deep-wine); overflow-x: hidden; scroll-behavior: smooth;
        }
        ::-webkit-scrollbar { display: none; }

        #bg-stage { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

        /* Navigation */
        .nav-dots {
            position: fixed; right: 15px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px; z-index: 1000;
        }
        .heart-dot {
            width: 14px; height: 14px; background: var(--rose);
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            opacity: 0.2; transition: 0.4s; cursor: pointer;
        }
        .heart-dot.active { opacity: 1; transform: scale(1.6); filter: drop-shadow(0 0 5px var(--rose)); }

        .slide {
            position: relative; min-height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
            z-index: 5; padding: 20px;
        }

        .glass-card {
            background: var(--glass); backdrop-filter: blur(12px);
            padding: 25px 20px; border-radius: 30px;
            width: 100%; max-width: 400px;
            box-shadow: 0 20px 50px rgba(255, 77, 109, 0.15);
            text-align: center; border: 1px solid rgba(255,255,255,0.9);
        }

        /* VALENTINE ANIMATION */
        .icon-bounce { 
            font-size: 5rem; margin: 15px; display: inline-block;
        }
        .animate-magic { animation: magicPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes magicPop {
            0% { transform: scale(0.3) rotate(-20deg); opacity: 0; }
            50% { transform: scale(1.1) rotate(10deg); }
            100% { transform: scale(1) rotate(0); opacity: 1; }
        }

        /* SMOOTH GALLERY TRANSITION */
        .img-frame { 
            width: 100%; height: 230px; border-radius: 20px; overflow: hidden; 
            border: 5px solid #fff; box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
            margin-bottom: 15px; position: relative; background: #fef2f4;
        }
        #m-img { 
            width: 100%; height: 100%; object-fit: cover; 
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out; 
            opacity: 1;
        }
        .img-fade { opacity: 0 !important; transform: scale(0.95); }

        /* JOURNEY GRID */
        .journey-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px;
            max-height: 180px; overflow-y: auto; padding: 10px;
            background: rgba(0,0,0,0.03); border-radius: 20px; margin-top: 15px;
        }
        .day-tab {
            background: #fff; border: 1.5px solid var(--rose); padding: 8px 2px;
            border-radius: 12px; cursor: pointer; transition: 0.3s;
        }
        .day-tab span { display: block; }
        .d-lbl { font-size: 0.6rem; color: #999; text-transform: uppercase; }
        .d-num { font-size: 0.85rem; font-weight: 800; color: var(--rose); }
        .day-tab.active { background: var(--rose); transform: scale(1.05); border-color: var(--rose); }
        .day-tab.active span { color: #fff; }

        .display-area {
            background: #fff; border-radius: 20px; padding: 15px; margin-bottom: 10px;
            border-left: 5px solid var(--rose); text-align: left; min-height: 110px;
        }

        .mem-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; }
        .mem-btn {
            background: #fff; border: 1.5px solid var(--rose); padding: 10px;
            border-radius: 12px; color: var(--rose); font-size: 0.7rem; font-weight: 800; cursor: pointer;
        }
        .mem-btn.active { background: var(--rose); color: #fff; }

        .primary-btn {
            background: var(--rose); color: #fff; border: none;
            padding: 14px 35px; border-radius: 50px; font-weight: 800;
            cursor: pointer; margin-top: 15px; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.3);
        }

        .pass-input {
            border: 2px solid var(--rose); padding: 15px; border-radius: 20px;
            width: 80%; text-align: center; margin: 20px 0; outline: none;
        }
        .hidden { display: none !important; }
    </style>
</head>

        // Gallery Logic (Smooth Swap)
        function initGallery() {
            const mGrid = document.getElementById('m-btns');
            mGrid.innerHTML = "";

                    document.querySelectorAll('.mem-btn').forEach(x => x.classList.remove('active'));

                    const img = document.getElementById('m-img');

                    setTimeout(() => {
                        img.src = m.s;
                        document.getElementById('m-title').innerText = m.t;
                        document.getElementById('m-desc').innerText = m.d;

        const ctx = canvas.getContext('2d');
        let h_arr = [];
        function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
        window.onresize = resize; resize();
        class H { constructor() { this.reset(); } reset() { this.x=Math.random()*canvas.width; this.y=canvas.height+20; this.s=Math.random()*15+10; this.sp=Math.random()*1+0.5; this.a=Math.random()*0.3; } u() { this.y-=this.sp; if(this.y < -20) this.reset(); } d() { ctx.fillStyle=`rgba(255, 77, 109, ${this.a})`; ctx.font=`${this.s}px serif`; ctx.fillText('â¤', this.x, this.y); } }
        for(let i=0; i<15; i++) h_arr.push(new H());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); h_arr.forEach(h=>{h.u(); h.d();}); requestAnimationFrame(anim); }
        anim();

        window.onscroll = () => {
