<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rose: #ff4d6d;
            --deep-wine: #590d22;
            --light-pink: #fff0f3;
            --glass: rgba(255, 255, 255, 0.96);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--light-pink); font-family: 'Montserrat', sans-serif;
            color: var(--deep-wine); overflow-x: hidden; scroll-behavior: smooth;
        }
        ::-webkit-scrollbar { display: none; }

        /* --- CUPID INTRO & MOSAIC HEART --- */
        #intro-overlay {
            position: fixed; inset: 0; background: var(--light-pink);
            z-index: 5000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .arrow {
            position: absolute; left: -100px; top: 50%; font-size: 3rem;
            transform: translateY(-50%); z-index: 5001; pointer-events: none;
        }

        .heart-mosaic {
            position: relative; width: 340px; height: 340px;
            display: grid; grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr); gap: 6px;
            clip-path: path('M170 310 c-70 -70 -160 -140 -160 -210 a85 85 0 0 1 170 -30 a85 85 0 0 1 170 30 c0 90 -100 150 -170 210');
            transition: 0.5s;
        }

        .mosaic-tile {
            width: 100%; height: 100%; object-fit: cover;
            border: 2px solid #fff; border-radius: 4px;
            animation: floatTile 3s infinite alternate ease-in-out;
            transition: 0.5s;
        }

        @keyframes floatTile {
            from { transform: rotate(calc(var(--r) * 1deg)) translateY(0); }
            to { transform: rotate(calc(var(--r2) * 1deg)) translateY(-8px); }
        }

        /* --- NAVIGATION --- */
        .nav-dots {
            position: fixed; right: 15px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 12px; z-index: 1000;
        }
        .heart-dot {
            width: 14px; height: 14px; background: var(--rose);
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z');
            opacity: 0.2; transition: 0.4s; cursor: pointer;
        }
        .heart-dot.active { opacity: 1; transform: scale(1.8); filter: drop-shadow(0 0 5px var(--rose)); }

        /* --- LAYOUT --- */
        #bg-stage { position: fixed; inset: 0; z-index: 1; pointer-events: none; }
        .slide { position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; z-index: 5; padding: 20px; }
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(15px); padding: 30px 20px; 
            border-radius: 35px; width: 100%; max-width: 400px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.8); box-shadow: 0 15px 35px rgba(255, 77, 109, 0.1);
        }

        .journey-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; 
            max-height: 200px; overflow-y: auto; padding: 10px; 
            background: rgba(255, 77, 109, 0.05); border-radius: 20px; 
        }
        .day-tab { 
            background: #fff; border: 1px solid var(--rose); padding: 8px 0;
            border-radius: 10px; cursor: pointer; font-size: 0.7rem; font-weight: 800; color: var(--rose);
        }
        .day-tab.active { background: var(--rose); color: #fff; }

        .img-frame { width: 100%; height: 240px; border-radius: 20px; overflow: hidden; border: 5px solid #fff; margin-bottom: 15px; background: #eee; }
        #m-img { width: 100%; height: 100%; object-fit: cover; transition: 0.4s opacity; }

        .primary-btn { background: var(--rose); color: #fff; border: none; padding: 14px 35px; border-radius: 50px; font-weight: 800; cursor: pointer; margin-top: 15px; }
        
        @keyframes arrowFly {
            0% { left: -100px; opacity: 1; }
            50% { left: 50%; transform: translate(-50%, -50%) scale(1.5); }
            100% { left: 150%; opacity: 0; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

        const mems = [{t:"First Meet", d:"The day I found my soulmate, Vahali.", s:"Images/meet.jpg"}, {t:"First Hug", d:"Finding my home in your warmth.", s:"Images/hug.jpg"}, {t:"First Kiss", d:"Pure magic in the test of your lips.", s:"Images/kiss.jpg"}, {t:"First Drive", d:"Long roads and our favorite songs.", s:"Images/drive.jpg"}, {t:"First Rose", d:"The first petal of our story.", s:"Images/rose.jpg"}, {t:"The Proposal", d:"The best 'Yes' of my entire life.", s:"Images/propose.jpg"}, {t:"Dinner Date", d:"One Plate One Love.", s:"Images/dinner.jpg"}, {t:"Movie Date", d:"Sharing popcorn and endless whispers.", s:"Images/movie.jpg"}, {t:"Temple Visit", d:"Grateful for the blessing of YOU.", s:"Images/temple.jpg"}, {t:"Camping Date", d:"Under the stars with my Vahali.", s:"Images/camping.jpg"}];

        // 1. GENERATE MOSAICS (Logic Fix: Fixed random seed per tile)
        function createMosaic(containerId) {
            const container = document.getElementById(containerId);
            for(let i=0; i<16; i++) {
                const img = document.createElement('img');
                img.className = "mosaic-tile";
                img.src = imageList[i % imageList.length];
                img.style.setProperty('--r', Math.random() * 20 - 10);
                img.style.setProperty('--r2', Math.random() * 20 - 10);
                container.appendChild(img);
            }
        }
        createMosaic('main-heart');
        createMosaic('end-heart');

        // 2. INTRO ANIMATION LOGIC
        window.onload = () => {
            const arrow = document.getElementById('cupid-arrow');
            arrow.style.animation = "arrowFly 3s forwards ease-in-out";
            
            setTimeout(() => {
                document.getElementById('intro-text').innerText = "Love Spreading...";
                document.getElementById('main-heart').style.transform = "scale(0)";
            }, 2500);

            setTimeout(() => {
                const overlay = document.getElementById('intro-overlay');
                overlay.style.opacity = "0";
                setTimeout(() => overlay.style.display = "none", 1200);
            }, 3800);
        };

        // 3. NAVIGATION DOTS (Logic Fix: Intersection Observer)
        const dotContainer = document.getElementById('dot-container');
        for(let i=0; i<6; i++) {
            const d = document.createElement('div');
            d.className = "heart-dot";
            d.onclick = () => jump(i);
            dotContainer.appendChild(d);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    const idx = entry.target.id.replace('s', '');
                    document.querySelectorAll('.heart-dot').forEach((d, i) => {
                        d.classList.toggle('active', i == idx);
                    });
                }
            });
        }, { threshold: 0.5 });
        document.querySelectorAll('.slide').forEach(s => observer.observe(s));

        // 4. VALENTINE WEEK
        const vWeek = [{n:"Rose Day", i:"üåπ", t:"Vahali, you are the blossom that never fades."}, {n:"Propose Day", i:"üíç", t:"Every heartbeat says I want you forever."}, {n:"Chocolate Day", i:"üç´", t:"The sweetness of my life is you."}, {n:"Teddy Day", i:"üß∏", t:"Soft and warm, just like our bond."}, {n:"Promise Day", i:"ü§ù", t:"I promise to hold your hand forever."}, {n:"Hug Day", i:"ü´Ç", t:"Your hug is my safest place."}, {n:"Kiss Day", i:"üíã", t:"Sealing our love with a kiss."}, {n:"Valentine Day", i:"üíù", t:"Happy Valentine's, my Vahali!"}];
        let vIdx = 0;
        function nextDay() {
            vIdx = (vIdx + 1) % vWeek.length;
            document.getElementById('d-icon').innerText = vWeek[vIdx].i;
            document.getElementById('d-name').innerText = vWeek[vIdx].n;
            document.getElementById('d-text').innerText = vWeek[vIdx].t;
        }

        // 5. GALLERY LOGIC
        function checkPass() {
            if(document.getElementById('passInput').value === "\\vahalu") {
                document.getElementById('lock-screen').classList.add('hidden');
                document.getElementById('gallery-content').classList.remove('hidden');
                const mBtnContainer = document.getElementById('m-btns');
                mems.forEach(m => {
                    const b = document.createElement('button');
                    b.className = "day-tab"; b.innerText = m.t; b.style.padding = "10px";
                    b.onclick = () => {
                        const img = document.getElementById('m-img');
                        img.style.opacity = "0";
                        setTimeout(() => {
                            img.src = m.s;
                            document.getElementById('m-title').innerText = m.t;
                            document.getElementById('m-desc').innerText = m.d;
                            img.style.opacity = "1";
                        }, 400);
                    }
                    mBtnContainer.appendChild(b);
                });
                document.getElementById('m-desc').innerText = mems[0].d;
            }
        }

        // 6. JOURNEY LOGIC
        const jGrid = document.getElementById('j-grid');
        journeyData.forEach(item => {
            const d = document.createElement('div');
            d.className = `day-tab ${item.d === 41 ? 'active' : ''}`;
            d.innerText = item.d;
            d.onclick = () => {
                document.querySelectorAll('.day-tab').forEach(x => x.classList.remove('active'));
                d.classList.add('active');
                document.getElementById('j-title').innerText = `Day ${item.d}`;
                document.getElementById('j-desc').innerText = item.s;
            }
            jGrid.appendChild(d);
        });
        document.getElementById('j-desc').innerText = journeyData[40].s;

        // ANIMATION HELPER
        function jump(i) { document.getElementById('s'+i).scrollIntoView({behavior:'smooth'}); }
        function dodge() { const b = document.getElementById('no-btn'); b.style.left = Math.random()*150+'px'; b.style.top = Math.random()*100+'px'; }

        // CANVAS PARTICLES
        const canvas = document.getElementById('bg-stage');
        const ctx = canvas.getContext('2d');
        let h_arr = [];
        function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
        window.onresize = resize; resize();
        class H { constructor() { this.reset(); } reset() { this.x=Math.random()*canvas.width; this.y=canvas.height+20; this.s=Math.random()*15+8; this.sp=Math.random()*1+0.5; this.a=Math.random()*0.3; } u() { this.y-=this.sp; if(this.y < -20) this.reset(); } d() { ctx.fillStyle=`rgba(255, 77, 109, ${this.a})`; ctx.font=`${this.s}px serif`; ctx.fillText('‚ù§', this.x, this.y); } }
        for(let i=0; i<20; i++) h_arr.push(new H());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); h_arr.forEach(h=>{h.u(); h.d();}); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
